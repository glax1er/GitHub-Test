<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal Entry System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
    }
    .entry-form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      overflow-x: auto;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="date"] {
      width: 150px;
      margin-bottom: 10px;
    }
    textarea {
      resize: none;
      width: 100%;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    td input {
      width: 100%;
      box-sizing: border-box;
    }
    td.account input { width: 180px; }
    td.ref input { width: 100px; }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .credit-cell {
      text-indent: 40px;
      text-align: left;
    }
    .debit-cell {
      text-align: left;
    }
    .comment-row td {
      font-style: italic;
      text-align: left;
      text-indent: 50px;
    }
  </style>
</head>
<body>

  <h1>Journal Entry System</h1>

  <div class="entry-form">
    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <table id="lineItems">
      <thead>
        <tr>
          <th>Account Title</th>
          <th>Reference No</th>
          <th>Debit</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody>
        <!-- Line items go here -->
      </tbody>
    </table>
    
    <label for="comment">Comment:</label>
    <textarea id="comment" rows="2" placeholder="Enter explanation for this entry"></textarea>
    
    <br>
    <button type="button" onclick="addRow()">Add Line</button>
    <button type="button" onclick="saveEntry()">Save Entry</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <h2>Journal Entries</h2>
  <table id="journalTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Account Title</th>
        <th>Ref No</th>
        <th>Debit</th>
        <th>Credit</th>
      </tr>
    </thead>
    <tbody>
      <!-- Saved entries go here -->
    </tbody>
  </table>

  <script>
    const lineItems = document.querySelector("#lineItems tbody");
    const journalTable = document.querySelector("#journalTable tbody");
    const errorMsg = document.getElementById("errorMsg");

    function addRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="account"><input type="text" placeholder="e.g., Cash" required></td>
        <td class="ref"><input type="text" placeholder="e.g., J001" required></td>
        <td><input type="number" step="0.01" value="0" oninput="lockCredit(this)"></td>
        <td><input type="number" step="0.01" value="0" oninput="lockDebit(this)"></td>
      `;
      lineItems.appendChild(row);
    }

    function lockCredit(debitInput) {
      const creditInput = debitInput.parentElement.nextElementSibling.querySelector("input");
      if (parseFloat(debitInput.value) > 0) {
        creditInput.value = 0;
        creditInput.disabled = true;
      } else {
        creditInput.disabled = false;
      }
    }

    function lockDebit(creditInput) {
      const debitInput = creditInput.parentElement.previousElementSibling.querySelector("input");
      if (parseFloat(creditInput.value) > 0) {
        debitInput.value = 0;
        debitInput.disabled = true;
      } else {
        debitInput.disabled = false;
      }
    }

    function saveEntry() {
      const date = document.getElementById("date").value;
      let comment = document.getElementById("comment").value.trim();

      let totalDebit = 0, totalCredit = 0;
      const rows = lineItems.querySelectorAll("tr");

      if (!date || rows.length < 2) {
        errorMsg.textContent = "Please fill out date and at least 2 lines (debit + credit).";
        return;
      }

      if (!comment) comment = "#"; // default comment

      // Collect and check balance
      let entryRows = [];
      rows.forEach(row => {
        const account = row.querySelector("td:nth-child(1) input").value.trim();
        const ref = row.querySelector("td:nth-child(2) input").value.trim();
        const debit = parseFloat(row.querySelector("td:nth-child(3) input").value) || 0;
        const credit = parseFloat(row.querySelector("td:nth-child(4) input").value) || 0;

        totalDebit += debit;
        totalCredit += credit;

        entryRows.push({ account, ref, debit, credit });
      });

      if (totalDebit !== totalCredit) {
        errorMsg.textContent = "Debits and Credits must be equal!";
        return;
      }

      errorMsg.textContent = ""; // clear error

      // Add rows to Journal Table
      entryRows.forEach((r, index) => {
        const newRow = document.createElement("tr");
        let accountCellClass = r.credit > 0 ? "credit-cell" : "debit-cell";

        newRow.innerHTML = `
          <td>${index === 0 ? date : ""}</td>
          <td class="${accountCellClass}">${r.account}</td>
          <td>${r.ref}</td>
          <td>${r.debit > 0 ? r.debit.toFixed(2) : ""}</td>
          <td>${r.credit > 0 ? r.credit.toFixed(2) : ""}</td>
        `;
        journalTable.appendChild(newRow);
      });

      // Add comment row aligned with Account Title column
      const commentRow = document.createElement("tr");
      commentRow.classList.add("comment-row");
      commentRow.innerHTML = `
        <td></td>
        <td colspan="4"> ${comment}</td>
      `;
      journalTable.appendChild(commentRow);

      // Separator row
      const sepRow = document.createElement("tr");
      sepRow.innerHTML = `<td colspan="5" style="background:#f1f1f1;"></td>`;
      journalTable.appendChild(sepRow);

      // Reset form
      lineItems.innerHTML = "";
      document.getElementById("date").value = "";
      document.getElementById("comment").value = "";
      addRow();
      addRow();
    }

    // Start with 2 rows by default
    addRow();
    addRow();
  </script>

</body>
</html>
